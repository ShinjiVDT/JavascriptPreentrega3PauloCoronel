<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
<script>

  
function update(e){
  var x = e.clientX || e.touches[0].clientX
  var y = e.clientY || e.touches[0].clientY

  document.documentElement.style.setProperty('--cursorX', x + 'px')
  document.documentElement.style.setProperty('--cursorY', y + 'px')
}


  document.addEventListener('mousemove',update)
document.addEventListener('touchmove',update)



  gsap.registerPlugin(ScrollTrigger);

  let toggle = document.querySelector(".hamb");
  let boolmenu = false;
  let tlmenu = gsap.timeline()


  toggle.addEventListener("click", hamburguer)

  function hamburguer() {
    if (boolmenu === false) {
      gsap.to(".bar1", { duration: .2, width: "45px", height: "4px", top: "10%", left: "75%", rotate: "45deg" })
      gsap.to(".bar2", { duration: .2, width: "2px", })
      gsap.to(".bar3", { duration: .2, width: "45px", height: "4px", top: "10%", left: "75%", rotate: "-45deg" })

      tlmenu.to(".hamb", {
        duration: .1,
        width: "980px",
        height: "980px",
        ease: "power2.in",
      })

      tlmenu.to(".lista-menu", {
        duration: .4,
        opacity: 1,
        width: "100vw",
        ease: "power2.in",
      });
      tlmenu.to(".lista-menu li", {
        duration: .7,
        opacity: 1,
        stagger: .1,
        ease: "power3.in",
      })



      boolmenu = true
    } else {

      gsap.to(".bar1", { duration: .2, width: "37px", height: "4px", top: "30%", left: "50%", rotate: "0deg" })
      gsap.to(".bar2", { duration: .2, width: "37px", height: "4px", top: "50%", left: "50%", opacity: 1 })
      gsap.to(".bar3", { duration: .2, width: "37px", height: "4px", top: "70%", left: "50%", rotate: "0deg" })
      tlmenu.to(".hamb", {
        width: "80px",
        height: "80px",
        ease: "power2.out",
      })

      tlmenu.to(".lista-menu li", {
        duration: .7,
        opacity: 0,
        stagger: .1,
        ease: "power3.out",
      })
      tlmenu.to(".lista-menu", {
        duration: .5,
        width: 0,
        ease: "power2.out",
      });


      boolmenu = false
    }
  }

  const menu = document.querySelector(".lista-menu");
  const menuItems = document.querySelectorAll(".item-menu");
  const hamburger = document.querySelector(".hamburger");
  const closeIcon = document.querySelector(".closeIcon");
  const menuIcon = document.querySelector(".menuIcon");

  function toggleMenu() {
    if (menu.classList.contains("showMenu")) {
      menu.classList.remove("showMenu");
      closeIcon.style.display = "none";
      menuIcon.style.display = "block";
    } else {
      menu.classList.add("showMenu");
      closeIcon.style.display = "block";
      menuIcon.style.display = "none";
    }
  }
  menuItems.forEach(
    function (menuItem) {
      menuItem.addEventListener("click", toggleMenu);
    }
  )

  hamburger.addEventListener("click", toggleMenu);


</script>
